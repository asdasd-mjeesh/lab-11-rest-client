<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit product</title>
</head>
<body>

<form th:method="POST" th:action="@{/products/id/{id}(id=${product.id})}" th:object="${product}" >
    <label for="title"> Title </label>
    <input name="title" type="text" id="title" th:field="*{title}">
    <br>

    <label for="cost"> Cost </label>
    <input name="cost" type="text" id="cost" th:field="*{cost}">
    <br>

    <label for="shelfLife"> Shelf life </label>
    <input name="shelfLife" type="date" id="shelfLife" th:field="*{shelfLife}">
    <br>

    <label for="dropDownList"> Producer </label>
    <select class="form-control" id="dropDownList" name="pickedProducerId">

        <option value="">producer</option>
        <option th:each="producer : ${producers}"
                th:value="${producer.id}"
                th:text="${producer.name}">
        </option>

    </select>
    <br>
    <br>

    <input type="submit" value="Add">
</form>

</body>
</html>
